<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone</title>
</head>

<body>
    <div class="container">
        <h1>Real Estate Marketplace</h1>
        <p>Get the right property</p>
    </div>

    <div id="token-form">
        <h2>Token View</h2>
        <label for="contractOwner">Contract Owner</label>
        <input type="text" name="contractOwner" id="contractOwner" value="0x0000000000000000000000000000000000000000"
            size="50" disabled="true">
        <br>
        <label for="tokenId">Token Details</label>
        <input type="text" name="tokenId" id="tokenId" placeholder="Insert token id" size="50">
        <br>
        <label for="tokenOwner">Token Owner</label>
        <input type="text" name="tokenOwner" id="tokenOwner" value="0x0000000000000000000000000000000000000000"
            size="50" disabled="true">
        <br>
        <label for="tokenURI">Token URI</label>
        <input type="text" name="tokenURI" id="tokenURI" value="" size="50" disabled="true">
        <br>
        <label for="balanceOwner">Balance for Address</label>
        <input type="text" name="balanceOwner" id="balanceOwner" placeholder="Insert an address" size="50">
        <br>
        <label for="tokenBalance">Token Balance</label>
        <input type="text" name="tokenBalance" id="tokenBalance" value="" size="50" disabled="true">
        <br>
    </div>
    <div class="buttons-container">
        <button class="btn-fetch-one" type="button" data-id="0">Get Contract Owner</button>
        <button class="btn-fetch-two" type="button" data-id="1">Get Token Details</button>
        <button class="btn-fetch-three" type="button" data-id="2">Get Token Balance</button>
    </div>

    <hr>

    <div id="approve-form">
        <h2>Approve Solution</h2>
        <label for="proofA0">Proof A [0]</label>
        <input type="text" id="proofA0" value="0xf0b673c6a8ce7211a1f48aac2d31f35aa474e8fc604b5209470c8c4204dcbb2"
            placeholder="proof A [0]" size="50">
        <br>
        <label for="proofA1">Proof A [1]</label>
        <input type="text" id="proofA1" value="0x18cd7778235621714f6ff21b4c3a6e47854356e64083e233b88341aba6e99894"
            placeholder="proof A [1]" size="50">
        <br>
        <label for="proofAp0">Proof A_p [0]</label>
        <input type="text" id="proofAp0" value="0x23435871b25a4f174a60d6784f0b43de64b737a81abb1db9c76809a84a1ac3a3"
            placeholder=" proof A_p [0]" size="50">
        <br>
        <label for="proofAp1">Proof A_p [1]</label>
        <input type="text" id="proofAp1" value="0x228c6ac7b695b85e1dc74e75091af2cc42167c53f125d69993d4a793f347ffcd"
            placeholder=" proof A_p [1]" size="50">
        <br>
        <label for="proofB00">Proof B [0][0]</label>
        <input type="text" id="proofB00" value="0x8485813e01227510b764ae2472ffa8d13f72d26799dccbf1c528efecaaf959d"
            placeholder=" proof B [0][0]" size="50">
        <br>
        <label for="proofB01">Proof B [0][1]</label>
        <input type="text" id="proofB01" value="0x1794ac8ed67fc5900f7f82c9629187c898e53f8e3bbd2dc72ec9606fa08b3ee9"
            placeholder=" proof B [0][1]" size="50">
        <br>
        <label for="proofB10">Proof B [1][0]</label>
        <input type="text" id="proofB10" value="0x1c3ca638de96fc168bbb9642cb2c33b2dc45f67114213fca5ccfbac87620de02"
            placeholder=" proof B [1][0]" size="50">
        <br>
        <label for="proofB11">Proof B [1][1]</label>
        <input type="text" id="proofB11" value="0x15f92c2f93f8c55ae016052c593e790d6c70a86d8ad99f5a6615518791ecd74"
            placeholder=" proof B [1][1]" size="50">
        <br>
        <label for="proofBp0">Proof B_p [0]</label>
        <input type="text" id="proofBp0" value="0x2378e3dc7114c45731dd3313b917b9a62c3bb8680357ad39eaad852957887980"
            placeholder=" proof B_p [0]" size="50">
        <br>
        <label for="proofBp1">Proof B_p [1]</label>
        <input type="text" id="proofBp1" value="0xe0e0a733bdc2978c24c064769acc6f315f73e68fb4ba7215bd95dba1431c213"
            placeholder=" proof B_p [1]" size="50">
        <br>
        <label for="proofC0">Proof C [0]</label>
        <input type="text" id="proofC0" value="0x1fcaf78696d2198be98611b6593056764af4d6c116ba3fdaa77161b8a43cd227"

        <br>
        <label for="proofC1">PProof C [1]</label>
        <input type="text" id="proofC1" value="0x2e35496249128c8ace296f5b669dba4dab929865cf2ff3a8f4f5922da7d9e819"

        <br>
        <label for="proofCp0">Proof C_p [0]</label>
        <input type="text" id="proofCp0" value="0x18934dba627307ee07a454587d07be1388de56dc75f8a938933496d79f1aa498"
            placeholder=" proof C_p [0]" size="50">
        <br>
        <label for="proofCp1">Proof C_p [1]</label>
        <input type="text" id="proofCp1" value="0x177964b89c55fba40bb4e532e866cdebb206a64a56a2b919470d9ca0ba34629e"
            placeholder=" proof C_p [1]" size="50">
        <br>
        <label for="proofH0">Proof H [0]</label>
        <input type="text" id="proofH0" value="0x15bde98590ca25782a5b3849beba4f7ddcc34ddbbfdbaf1ded7d5dead2e643fc"
            placeholder=" proof H [0]" size="50">
        <br>
        <label for="proofH1">Proof H [1]</label>
        <input type="text" id="proofH1" value="0x4e208cc7ee2705f08a5093ef909cb981e5fd7bb39f007428093bdcf9448cf6d"
            placeholder=" proof H [1]" size="50">
        <br>
        <label for="proofK0">Proof K [0]</label>
        <input type="text" id="proofK0" value="0x17cd8d18d07d1b0321387c711252e8e49d41bc6e879d5eec3517ec15ec662470"
            placeholder=" proof K [0]" size="50">
        <br>
        <label for="proofK1">Proof K [1]</label>
        <input type="text" id="proofK1" value="0x29bf6a058c573fa56a182330257996e7e7e7dabe0ceb50cd4162e53834067ea2"
            placeholder=" proof K [1]" size="50">
        <br>
        <label for="proofinput0">Proof Input [0]</label>
        <input type="text" id="proofinput0" value="9" placeholder=" proof input [0]" size="50">
        <br>
        <label for="proofinput1">Proof Input [1]</label>
        <input type="text" id="proofinput1" value="1" placeholder=" proof input [1]" size="50"><br>
        <br>

        <button class="btn-mine" type="button" data-id="3">Approve Solution</button>
    </div>

    <hr>
    <div id="mint-w-form">
        <h2>Mint Token with Approved Solution</h2>

        <label for="mintsolutioninput0">Input [0]</label>
        <input type="text" id="mintsolutioninput0" size="50">
        <br>

        <label for="mintsolutioninput1">Input [1]</label>
        <input type="text" id="mintsolutioninput1" size="50"><br>

        <label for="mintsolutionto">Address To</label>
        <br>
        <input type="text" id="mintsolutionto" size="50"><br>
        <button class="btn-markForPurchase" type="button" data-id="4">Mint with Solution</button>
    </div>

    <hr>
    <div id="mint-wo-form">
        <h2>Mint Token without Approved Solution</h2>
        To
        <label for="mintto">To</label>
        <input type="text" id="mintto" size="50"><br>
        <br>
        <label for="minttokenid">Token ID</label>
        <input type="text" id="minttokenid" size="50"><br>
        <br>
        <button class="btn-markForPurchase" type="button" data-id="5">Mint</button>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/web3.min.js"></script> -->
    <script src="app/js/truffle-contract.js"></script>
    <script src="app/js/app.js"></script>

</body>

</html>
